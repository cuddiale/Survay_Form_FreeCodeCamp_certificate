<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Survey Form|</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1 id="title">Let's Hear From You!</h1>
        <p id="description">Share your thoughts with our feedback survey.</p>
    </header>

    <main>
        <form id="survey-form">
            <h2>Survey Questions</h2>
            <div class="form-group">
                <label for="name" id="name-label">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Enter a Number (1-10):</label>
                <input type="number" id="number" name="number" min="1" max="10"
                    placeholder="Enter a number between 1 and 10" required>
            </div>
            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Select an Option:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend us?</label>
                <div class="radio-group">
                    <input type="radio" id="recommend-yes" name="recommendation" value="yes">
                    <label for="recommend-yes">Yes</label>
                    <input type="radio" id="recommend-no" name="recommendation" value="no">
                    <label for="recommend-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Areas for Improvement (Select all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="improve-website" name="improvements[]" value="website">
                    <label for="improve-website">Website</label>
                    <input type="checkbox" id="improve-products" name="improvements[]" value="products">
                    <label for="improve-products">Products</label>
                    <input type="checkbox" id="improve-customer-service" name="improvements[]" value="customerService">
                    <label for="improve-customer-service">Customer Service</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Share your feedback here"></textarea>
            </div>
            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </main>
</body>

</html>
