<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Survay-Form|</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-form-96.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <h1 id="title">Survey Questions</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <main>
        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Your age:</label>
                <input type="number" id="age" name="age" min="16" max="101" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown">
                    <option value="#">Select current role</option>
                    <option value="Students">Student</option>
                    <option value="Full Time job">Full Time job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend us?</label>
                <div class="radio-group">
                    <input type="radio" id="recommend-yes" name="recommendation" value="yes" checked>
                    <label for="recommend-yes">Yes</label>
                    <input type="radio" id="recommend-Maybe" name="recommendation" value="Maybe">
                    <label for="recommend-Maybe">Maybe</label>
                    <input type="radio" id="recommend-no" name="recommendation" value="no">
                    <label for="recommend-no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Areas for Improvement (Select all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="improve-website" name="improvements[]" value="website">
                    <label for="improve-website">Website</label>
                    <input type="checkbox" id="improve-products" name="improvements[]" value="products">
                    <label for="improve-products">Products</label>
                    <input type="checkbox" id="improve-customer-service" name="improvements[]" value="customerService">
                    <label for="improve-customer-service">Customer Service</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Share your feedback here"></textarea>
            </div>
            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </main>
</body>

</html>
